<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            {% block title %}
                {{obj.title}}
            {% endblock title %}
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>

        <nav class="navbar navbar-expand-xl bg-primary navbar-dark">
            <div class="container-fluid ">
              <a class="navbar-brand " href="{% url 'index' %}">LOGO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse d-flex justify-content-around" id="navbarNavAltMarkup">
                <div class="d-flex justify-content-evenly navbar-nav nav-fill">
                  <a class="p-2 nav-link  {% if check %}active{% endif %}" aria-current="page" href="{% url 'check-page' %}">Проверка сайта</a>
                  <a class="p-2 nav-link {% if useful %}active{% endif %}" href="{% url 'useful-info' %}">Полезная информация</a>
                  <a class="p-2 nav-link {% if tested %}active{% endif %}" href="{% url 'tested-sites' %}">Проверенные сайты</a>
                </div>
              </div>
            </div>
        </nav>    

        {% block content %}
        
        
        {% endblock content %}       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
