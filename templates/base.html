<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
      {% block title %}
        {{obj.title}}
      {% endblock title %}
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-xl bg-primary navbar-dark">
      <div class="container-fluid ">
        <a class="navbar-brand " href="{% url 'index' %}">
          <img class="img-fluid" style="height: 8vh;" src="{% static 'img/logo.png' %}" alt="logo">            
        </a>
        <div class="collapse navbar-collapse d-flex justify-content-around" id="navbarNavAltMarkup">
          <div class="d-flex justify-content-evenly navbar-nav nav-fill">
            <a class="p-2 nav-link  {% if check %}active{% endif %}" aria-current="page" href="{% url 'index' %}">Проверка сайта</a>
            {% comment %} <a class="p-2 nav-link {% if useful %}active{% endif %}" href="{% url 'useful-info' %}">Полезная информация</a> {% endcomment %}
            <a class="p-2 nav-link {% if tested %}active{% endif %}" href="{% url 'tested-sites' %}">Проверенные сайты</a>
          </div>
        </div>
      </div>
    </nav>    
    {% block content %}
    
    
    {% endblock content %}   
    {% block scripts %}
    
    {% endblock scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>

  <footer class=" d-flex flex-wrap justify-content-between align-items-center py-2 my-2 border-top">
    <p class="col-md-4 mb-0 text-muted">© 2023 Команда 4578</p>

    <a href="https://urfu.ru/ru/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none text-secondary">
      <b>УрФУ</b>
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="{% url 'index' %}" class="nav-link px-2 text-muted">Главная</a></li>
    </ul>
  </footer>
</html>
